<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hermanas Comunicação - Serviços</title>
</head>
<body style="background-color: #ff9ba2;
             display: grid;
             grid-template: 25% 100% / 100%;
             inline-size: 100%;">

    <header style="background-color: #ea0d3a;
                   block-size: 100%;
                   display: grid;
                   grid-area: 1 / 1 / 2 / 2;
                   grid-template: 100% / 100%;
                   inline-size: 100%;
                   margin-inline-end: auto;
                   margin-inline-start: auto;
                   max-inline-size: 100%;">
        <nav style="block-size: 100%;
                    display: grid;
                    grid-area: 1/ 1 / 2 / 2;
                    grid-template: 100% / 40% 50%;
                    inline-size: 100%;">
            <figure style="block-size: 100%;
                           display: grid;
                           grid-template: 100% / 100%;
                           grid-area: 1 / 1 / 2 / 2;
                           inline-size: 100%;
                           margin-block: 0;
                           margin-inline: 0;
                           max-inline-size: 100%;">
                <img alt="Logotipo da Hermanas Comunicação"
                     src="../static/images/her-logo.jpg"
                     style="inline-size: 29%;
                            max-inline-size: 100%;
                            block-size: 100%;"
                     th:src="@{/images/her-logo.jpg}"/>
            </figure>

            <menu style="grid-area: 1 / 2 / 2 / 3;">
                <ul style="display: flex; flex-direction: row;">
                    <li style="list-style-type: none;">
                        <a style="color: white;" th:href="@{/services}">Serviços Hermanas</a>
                    </li>
                </ul>
            </menu>
        </nav>
    </header>

    <hgroup style="display: grid;
                   grid-area: 2 / 1 / 3 / 2;
                   grid-template: 100%/ 100%;
                   margin-inline-end: auto;
                   margin-inline-start: auto;
                   place-items: center;">
        <h1 style="grid-area: 1 / 1/ 2 / 2;">Bem-vinda a nossa página de serviços!</h1>
        <p style="grid-area: 2/ 1/ 3 / 2;">Confira aqui os nossos serviços</p>
    </hgroup>
</body>
</html>
