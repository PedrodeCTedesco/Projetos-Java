<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hermanas - Serviços</title>
</head>
    <body>
        <hgroup style="display: grid; grid-template: 100% / 100%; place-items: center;">
            <h1>Como podemos ajudar?</h1>
        </hgroup>

        <form method="post" style="display: grid; grid-template: 100% / 100%; place-items:center;">
            <div> <!-- o container geral da seção para estilizar -->
                <hgroup> <!-- chamada 'sempre ao seu lado'-->
                    <h3>Sempre ao seu lado</h3>
                    <p>Atividades que o seu negócio precisa para estar sempre ativo!</p>
                </hgroup>

                <section> <!-- bloco dos serviços sempre ao seu lado -->
                    <div>
                        <label for="service_strategicPlanning"
                           th:text="${servicesOffered['strategic planning'].name}"></label>
                        <input id="service_strategicPlanning" name="service_strategicPlanning"
                           type="checkbox"/>
                    </div>

                    <div>
                        <label for="service_contentManagement"
                               th:text="${servicesOffered['content management'].name}"></label>
                        <input id="service_contentManagement" name="service_contentManagement"
                               type="checkbox"/>
                    </div>

                    <div>
                        <label for="service_paidTraffic"
                               th:text="${servicesOffered['paid traffic'].name}"></label>
                        <input id="service_paidTraffic" name="service_paidTraffic"
                               type="checkbox"/>
                    </div>
                </section>

                <hgroup> <!-- chamada 'sempre ao seu lado'-->
                    <h3>Sempre que precisar</h3>
                    <p>Atividades que quando seu negócio pedir nós te oferecemos!</p>
                </hgroup>

                <section> <!--bloco dos serviços quando precisar -->
                    <div>
                        <label for="service_sites"
                           th:text="${servicesOffered['sites'].name}"></label>
                        <input id="service_sites" name="service_sites"
                           type="checkbox"/>
                    </div>

                    <div>
                        <label for="service_personalMarketing"
                               th:text="${servicesOffered['personal marketing'].name}"></label>
                        <input id="service_personalMarketing" name="service_personalMarketing"
                               type="checkbox"/>
                    </div>

                    <div>
                        <label for="service_video"
                               th:text="${servicesOffered['video'].name}"></label>
                        <input id="service_video" name="service_video"
                               type="checkbox"/>
                    </div>
                </section>

                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
