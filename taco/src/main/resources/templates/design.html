<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <style>
        * {
            block-size: 100%;
        }

        h1, h3, div, figure, form, label, input {
            block-size: auto;
            max-block-size: 100%;
        }

        h1, h3 {
            text-align: center;
        }

        form, figure {
            display: grid;
            grid-template: 100% / 100%;
            place-items: center;
        }

        form {
            grid-template: 70% / 100%;
        }

        form > div:nth-child(1) {
            display: grid;
            place-items: center;
            grid-template: 50% 50% / 52% 48%;
            inline-size: 30%;
        }

        div:has(h3, label) {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
    <h1>Design your taco!</h1>

    <figure>
        <img th:src="@{/images/taco.jpg}" alt="Taco logo" src="../static/images/taco.jpg"/>
    </figure>

    <form method="POST"
          th:object="${taco}">
        <div>
            <div style="grid-area: 1 / 1 / 2 / 2;">
                <h3>Choose your wrap:</h3>
                <label for="flourTortillaWrap">
                    <input type="checkbox" id="flourTortillaWrap" name="flourTortillaWrap"/>
                    <span th:text="${tacoIngredients['flour tortilla'].name}"></span>
                </label>

                <label for="cornTortillaWrap">
                    <input type="checkbox" id="cornTortillaWrap" name="cornTortillaForm"/>
                    <span th:text="${tacoIngredients['corn tortilla'].name}"></span>
                </label>
            </div>

            <div style="grid-area: 1 / 2 / 2 / 3;">
                <h3>Choose your protein:</h3>
                <label for="groundBeffProtein">
                    <input type="checkbox" id="groundBeffProtein" name="groundBeffProtein"/>
                    <span th:text="${tacoIngredients['ground beff'].name}"></span>
                </label>

                <label for="carnitasProtein">
                    <input type="checkbox" id="carnitasProtein" name="carnitasProtein"/>
                    <span th:text="${tacoIngredients['carnitas'].name}"></span>
                </label>
            </div>

            <div style="grid-area: 2 / 1 / 3 / 2;">
                <h3>Choose your cheese:</h3>
                <label for="cheddarCheese">
                    <input type="checkbox" id="cheddarCheese" name="cheddarCheese"/>
                    <span th:text="${tacoIngredients['cheddar'].name}"></span>
                </label>

                <label for="monterreyJackCheese">
                    <input type="checkbox" id="monterreyJackCheese" name="monterreyJackCheese"/>
                    <span th:text="${tacoIngredients['monterrey jack'].name}"></span>
                </label>
            </div>

            <div style="grid-area: 2 / 2 / 3 / 3;">
                <h3>Choose your veggies:</h3>
                <label for="dicedTomatoesVeg">
                    <input type="checkbox" id="dicedTomatoesVeg" name="cheddarCheese"/>
                    <span th:text="${tacoIngredients['diced tomatoes'].name}"></span>
                </label>

                <label for="lettuceVeg">
                    <input type="checkbox" id="lettuceVeg" name="monterreyJackCheese"/>
                    <span th:text="${tacoIngredients['lettuce'].name}"></span>
                </label>
            </div>

            <div style="grid-area: 3 / 1 / 4 / 2;">
                <h3>Select your sauce:</h3>
                <label for="salsaSauce">
                    <input type="checkbox" id="salsaSauce" name="salsaSauce"/>
                    <span th:text="${tacoIngredients['salsa'].name}"></span>
                </label>

                <label for="sourCreamSauce">
                    <input type="checkbox" id="sourCreamSauce" name="sourCreamSauce"/>
                    <span th:text="${tacoIngredients['sour cream'].name}"></span>
                </label>
            </div>
        </div>

        <div>
            <h3>Name your creation</h3>
            <label>
                <input/>
                <button>Submitt</button>
            </label>
        </div>
    </form>
</body>
</html>
